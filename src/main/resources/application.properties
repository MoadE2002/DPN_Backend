spring.application.name=dp


#Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/dpnet
spring.datasource.username=postgres
spring.datasource.password=2002
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#second db
#Database connection
second.datasource.url=jdbc:postgresql://localhost:5432/dpnet
second.datasource.username=postgres
second.datasource.password=2002
second.datasource.driver-class-name=org.postgresql.Driver
second.jpa.show-sql=true
second.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.web=DEBUG

spring.main.allow-bean-definition-overriding=true

#logging.level.org.springframework.ldap=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.apache.commons.net=DEBUG

logging.level.org.springframework.data=DEBUG

#third db
sub.datasource.url=jdbc:postgresql://localhost:5432/dpnet
sub.datasource.username=postgres
sub.datasource.password=2002
sub.datasource.driver-class-name=org.postgresql.Driver
sub.jpa.show-sql=true
sub.jpa.hibernate.ddl-auto=update

# In-memory session store example
server.servlet.session.store-type=memory
server.servlet.session.timeout=30m
spring.main.allow-circular-references=true

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

